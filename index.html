<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ไอ้เครปไอ้บ้า</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fddde6, #d7f5fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Kanit', sans-serif;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 30px;
      padding: 40px 60px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      animation: float 4s ease-in-out infinite;
    }

    .container::before,
    .container::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffe4f0, #ffcfe0);
      border-radius: 50%;
      filter: blur(40px);
      z-index: -1;
      animation: pulse 6s infinite alternate;
    }

    .container::before {
      top: -50px;
      left: -50px;
    }

    .container::after {
      bottom: -50px;
      right: -50px;
    }

    h1 {
      font-size: 3rem;
      color: #ff82a9;
      text-shadow: 2px 2px 5px rgba(255, 192, 203, 0.7);
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    h1:hover {
      transform: scale(1.1) rotate(-3deg);
      color: #f398c7;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      100% { transform: scale(1.3); opacity: 0.9; }
    }

    /* เพิ่มลูกเล่น Pastel Circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      animation: floatCircle 8s ease-in-out infinite alternate;
    }

    .circle1 {
      width: 150px;
      height: 150px;
      background: #ffe0f7;
      top: 10%;
      left: 5%;
    }
    .circle2 {
      width: 120px;
      height: 120px;
      background: #d7f5fa;
      bottom: 15%;
      right: 10%;
    }
    .circle3 {
      width: 80px;
      height: 80px;
      background: #fce6b0;
      top: 20%;
      right: 15%;
    }

    @keyframes floatCircle {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(20px) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
  <div class="container">
    <h1>ไอ้เครปไอ้บ้า</h1>
  </div>
</body>
</html>
